<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Memória - Estações do Ano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo de Memória: Estações do Ano</h1>
        <div class="game-info">
            <div class="timer">Tempo: <span id="time">0</span> segundos</div>
            <div class="attempts">Tentativas: <span id="attempts">0</span></div>
        </div>
        <div class="memory-game">
            <!-- As cartas serão inseridas aqui dinamicamente -->
        </div>
        <button id="restart">Reiniciar Jogo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
